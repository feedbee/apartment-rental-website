<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul id="language-selector">
                <li><a href="#" onclick="changeLanguage('en')">English</a></li>
                <li><a href="#" onclick="changeLanguage('ru')">Русский</a></li>
                <li><a href="#" onclick="changeLanguage('pl')">Polski</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <!-- Replace these with actual images -->
        <img src="images/image1.jpg" alt="Image 1">
        <img src="images/image2.jpg" alt="Image 2">
        <!-- Add more images as needed -->
    </section>

    <section id="description">
        <h2>Description</h2>
        <p>This is a placeholder for the apartment description. Replace this text with your content.</p>
    </section>

    <section id="contact-info">
        <h2>Contact Information</h2>
        <p>Email: contact@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <section id="location-map">
        <h2>Location</h2>
        <!-- Replace the src attribute with your actual Google Maps link -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.0160805304!2d-74.0035712829356!3d40.712775964350545!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!2m1!1e3!4v1598465188442"
            width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
        </iframe>
    </section>

    <footer>
        <p>&copy; 2024 Apartment Rental</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
